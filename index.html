<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>QSMN</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <script>
        function CuandoDigaSi(){
            alert('Sabia que dirías que sí → TE AMO MUCHO MI VIDA');
            
        }

        function CuandoDigaNo(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
</head>
<body>
    <h3 class="titulo" >¿Quieres ser mi novia?</h3>
    <input class="boton" type="button" onclick="CuandoDigaSi()" id="btnSi" value="Si" />
    <input class="boton" type="button" id="btnNo" onmouseover="CuandoDigaNo()" value="No" />
    <img src="chuec.png" width="200">
</body>
</html>
